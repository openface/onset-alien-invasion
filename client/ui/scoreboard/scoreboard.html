<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="./scoreboard.css" rel="stylesheet" media="all">
</head>

<body>
  <div id="container">
    <div id="scoreboard">
      <div id="title">PLAYERS ONLINE</div>
      <table>
        <thead>
          <tr>
            <th>NAME</th>
            <th>KILLS</th>
            <th>COLLECTED</th>
            <th>DEATHS</th>
            <th>PLAYTIME</th>
            <th>PING</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="p in players">
            <td>{{ p.name }}</td>
            <td class="stats">
              <span>{{ p.player_kills }}</span> players,
              <span>{{ p.alien_kills }}</span> aliens,
              <span>{{ p.boss_kills }}</span> motherships
            </td>
            <td class="stats">
              <span>{{ p.parts_collected }}</span> parts,
              <span>{{ p.loot_collected }}</span> lootboxes
            </td>
            <td><span>{{ p.deaths }}</span></td>
            <td>{{ p.joined | elapsed_time }}</td>
            <td>{{ p.ping }}ms</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="../vue.min.js" type="text/javascript"></script>
  <script src="../vue-onset.js" type="text/javascript"></script>
  <script src="./scoreboard.js" type="text/javascript"></script>
</body>
</html>
