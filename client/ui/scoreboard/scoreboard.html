<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link href="./scoreboard.css" rel="stylesheet" media="all">
  <script src="../jquery.js"></script>
  <script src="../ui.js"></script>
  <script src="./scoreboard.js"></script>
</head>

<body>

  <div id="container">

    <div id="online">
      <h3>Players Online</h3>
      <table>
        <thead>
          <tr>
            <th>NAME</th>
            <th>KILLS</th>
            <th>PARTS<br />COLLECTED</th>
            <th>DEATHS</th>
            <th>PLAYTIME</th>
            <th>PING</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="highscores">
      <h3>High Scores</h3>
      <table>
        <thead>
          <tr>
            <th>NAME</th>
            <th>STATS</th>
            <th>DATE</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</body>
</html>
