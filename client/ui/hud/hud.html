<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="./hud.css" rel="stylesheet">
</head>

<body>
    <div id="hud">
        <notif></notif>
        <inventory :items="items"></inventory>
    </div>

    <script type="text/x-template" id="notif">
        <div id="overlay"></div>
        <div id="banner"></div>
        <div id="messages"></div>
    </script>

    <script type="text/x-template" id="inventory">
        <div id="slots">
            <div class="slot" v-for="item in items">
                <img v-bind:src="'http://game/objects/' + item.modelid" />
                <span v-if="item.quantity > 1" class="quantity">{{ item.quantity }}</span>
            </div>
        </div>
    </script>

    <script src="../vue.min.js" type="text/javascript"></script>
    <script src="../vue-onset.js" type="text/javascript"></script>
    <script src="./hud.js" type="text/javascript"></script>
</body>
</html>
