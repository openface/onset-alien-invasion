<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="./hud.css" rel="stylesheet">
</head>

<body>
    <div id="hud">
        <div id="blood_overlay" v-if="show_blood"></div>
        <div id="banner" v-if="banner">
            <span class="message">{{ banner }}</span>
        </div>
        <div id="messages" v-if="message">
            <span class="message">{{ message }}</span>
        </div>
        <div id="boss-health" v-if="boss_health">
            <div class="health-bar" :style="{ width: boss_health + '%' }"></div>
        </div>
        <inventory></inventory>
    </div>

    <script type="text/x-template" id="inventory">
        <div>
            <div id="resource_items">
                <div class="slot" v-for="item in resource_items">
                    <img v-bind:src="'http://game/objects/' + item.modelid" />
                    <span v-if="item.quantity > 1" class="quantity">x{{ item.quantity }}</span>
                </div>
            </div>
            <div id="equipable_items">
                <div class="slot" v-for="item in equipable_items">
                    <img v-bind:src="'http://game/objects/' + item.modelid" />
                    <span v-if="item.quantity > 1" class="quantity">x{{ item.quantity }}</span>
                </div>
            </div>
            <div id="usable_items">
                <div class="slot" v-for="item in usable_items">
                    <img v-bind:src="'http://game/objects/' + item.modelid" />
                    <span v-if="item.quantity > 1" class="quantity">x{{ item.quantity }}</span>
                </div>
            </div>
        </div>
    </script>

    <script src="../vue.min.js" type="text/javascript"></script>
    <script src="../vue-onset.js" type="text/javascript"></script>
    <script src="./hud.js" type="text/javascript"></script>
</body>
</html>
